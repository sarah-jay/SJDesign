<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJDesign</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header includes site name and either hamburger menu or traditional navigation -->
    <header id="home">
      <div><h1>SJDesign</h1></div>
      <nav>
        <label for="toggle-menu">
          <div id="hamburger">&#9776;</div>
        </label>
        <input type="checkbox" id="toggle-menu" class="toggle" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main contains gradient background, static text, and animated text box. -->
    <main class="main-container">
      <p class="hero-text">Sarah Jackson is an <br />up and coming:</p>
      <div>
        <p class="text-animate">Web Designer</p>
      </div>
    </main>

    <!-- Portfolio header with breadcrumbs -->
    <section id="portfolio">
      <h2>Portfolio</h2>
      <ul class="breadcrumbs">
        <li><a href="#home">Home</a></li>
        <li><p>/</p></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </section>

    <!-- Portfolio Image Tiles (article, section, div??)-->
    <div class="container">
      <section class="portfolio-card">
        <img
          class="project-image"
          src="images/ancient-child.png"
          alt="Homepage redesign preview image"
        />
        <div class="project-title"><h3>Ancient Child</h3></div>
      </section>
      <section class="portfolio-card">
        <img
          class="project-image"
          src="images/daphnes.png"
          alt="Project preview image"
        />
        <h3 class="project-title">Daphne's</h3>
      </section>
      <section class="portfolio-card">
        <img
          class="project-image"
          src="images/flower-shoppe.png"
          alt="Project preview image"
        />
        <h3 class="project-title">Flower Shoppe</h3>
      </section>
    </div>

    <!-- Testimonials (on tablet and desktop only) -->
    <section>
      <h4></h4>
      <p></p>
    </section>

    <!-- Quick Links Footer -->
    <footer id="quick-links">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Email</a></li>
      </ul>
    </footer>
  </body>
</html>
