<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJDesign</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Header includes site name and either hamburger menu or traditional navigation -->
    <header id="home">
        <h1>SJDesign</h1>
        <nav>
            <p>&#9776;</p>
        </nav>
    </header>


   <!-- Main contains gradient background, static text, and animated text box. -->
    <main>
        <p class="hero-text">
            Sarah Jackson is an <br>up and coming:
        </p>
        <div>
            <p class="text-animate">Web Designer</p>
        </div>
    </main>


    <!-- Portfolio header with breadcrumbs -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <ul class="breadcrumbs">
            <li><a href="#home">Home</a></li>
            <li><p>/</p></li>
            <li><a href="#portfolio">Portfolio</a></li>
        </ul>
    </section>


    <!-- Portfolio Image Tiles (article, section, div??)-->
    <div class="container">
        <section class="portfolio-card">
            <img class="project-image" src="images/ancient-child.png" alt="Homepage redesign preview image">
            <h3 class="project-title">Ancient Child</h3>
        </section>
        <section class="portfolio-card">
            <img class="project-image" src="images/daphnes.jpg" alt="Project preview image">
            <h3 class="project-title">Daphne's</h3>
        </section>
        <section class="portfolio-card">
            <img class="project-image" src="images/flower-shoppe.jpg" alt="Project preview image">
            <h3 class="project-title">Flower Shoppe</h3>
        </section>
    </div>


    <!-- Testimonials (on tablet and desktop only) -->
    <section>
        <h4>

        </h4>
        <p>

        </p>
    </section>


    <!-- Quick Links Footer -->
    <footer id="quick-links">
        <h4>
            Quick Links
        </h4>
        <ul>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Email</a></li>
        </ul>
    </footer>

</body>
</html>
